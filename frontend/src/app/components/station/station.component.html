

        <h2>Stations</h2>

        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            th, td {
              padding: 15px;
            }
            </style>

        <table>
            <tr>
                <th>Station</th>
                <th>State</th>
                <th>Description</th>
            </tr>
            <tr *ngFor="let station of stations">
                <td>{{station.name}}</td>
                <td>{{station.state}}</td>
                <td>{{station.description}} <button button type="button" style="margin-left : 0.5cm" class="btn btn-success" (click)="deleteBike(bike._id)">View</button></td>            
            </tr>
        </table>
